
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Qix Clone</title>
		<link rel="stylesheet" href="styles.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
		<link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3E%3Crect width='16' height='16' rx='2' fill='%23000'/%3E%3Ccircle cx='8' cy='8' r='6' fill='%23ffcc00'/%3E%3C/svg%3E">
	</head>
	<body>
		<div id="game-root">
			<canvas id="game-canvas" width="800" height="800"></canvas>
			<div id="hud">
				<div class="hud-left">
					<div class="score-section">
						<div id="score" class="score-block"><div class="label">SCORE</div><div class="digits"></div></div>
						<div id="time" class="time-block"><div class="label">TIME</div><div class="digits"></div></div>
					</div>
					<div class="round-section">
						<div id="round" class="round-block"><div class="label">ROUND</div><div id="round-num">01</div></div>
						<div id="lives"></div>
					</div>
				</div>
				<div class="hud-center">
					<div id="percent" class="percent">0%</div>
				</div>
				<div class="hud-right">
				</div>
				<div id="hud-bottom">
					<div id="powerup"></div>
					<div id="super"></div>
				</div>
			</div>
			<!-- arcade style frame / decorative elements (top and bottom HUD already present) -->
			<!-- bottom footer — contains area list, status and controls below the canvas -->
			<div id="hud-footer">
				<div id="areas">
					<div id="areas-count">Areas: 0</div>
					<div id="areas-list" style="display:flex;gap:6px;flex-wrap:wrap;padding-top:6px"></div>
				</div>
				<div id="controls">Arrows/WASD: Move · Shift: Slow draw (double points) · R: Restart · P: Pause</div>
				<div id="status">READY</div>
				<div id="highscore" class="score-block"><div class="label">HI-SCORE</div><div class="digits"></div></div>
				<div id="enemies">ENEMIES: 0/0</div>
				<div id="ammo">AMMO: 0</div>
				<div id="mult">MULT: x1</div>
				<div id="bosshp"></div>
			</div>
		</div>
		<script type="module" src="src/main.js?t=20251207-01"></script>
	</body>
</html>
